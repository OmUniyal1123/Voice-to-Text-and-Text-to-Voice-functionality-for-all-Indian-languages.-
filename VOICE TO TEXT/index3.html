<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice-to-Text and Text-to-Speech</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="container">
        <div class="section">
            <h2>Voice to Text</h2>
            <select id="input-language">
                <option value="en-US">English</option>
                <option value="hi-IN">Hindi</option>
            </select>
            <textarea id="recognized-text" placeholder="Press 'Start Recording' and speak..."></textarea>
            <button id="start-recording">Start Recording</button>
            <button id="stop-recording" disabled>Stop Recording</button>
        </div>
        <div class="section">
            <h2>Text to Speech</h2>
            <select id="output-language">
                <option value="en">English</option>
                <option value="hi">Hindi</option>
                <option value="bn">Bengali</option>
                <option value="te">Telugu</option>
                <option value="mr">Marathi</option>
                <option value="ta">Tamil</option>
                <option value="ur">Urdu</option>
                <option value="gu">Gujarati</option>
                <option value="kn">Kannada</option>
                <option value="ml">Malayalam</option>
                <option value="or">Odia</option>
                <option value="pa">Punjabi</option>
                <option value="as">Assamese</option>
                <option value="sa">Sanskrit</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="es">Spanish</option>
                <option value="it">Italian</option>
                <option value="zh">Chinese</option>
            </select>
            <textarea id="translated-text" placeholder="Translated text will appear here..."></textarea>
            <button id="convert-to-speech">Convert to Speech</button>
            <textarea id="text-input" placeholder="Enter text to be converted to speech..."></textarea>
            <button id="speak-text">Speak Text</button>
        </div>
    </div>
    <script src="script3.js"></script>
</body>
</html>
