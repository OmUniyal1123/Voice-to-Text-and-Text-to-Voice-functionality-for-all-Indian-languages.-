<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice-to-Text and Text-to-Speech</title>
    <link rel="stylesheet" href="style3.css">
    <!-- Google Translate Widget Script -->
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'en,hi,bn,te,mr,ta,ur,gu,kn,ml,pa', // Supported languages
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE
            }, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</head>
<body>
    <div class="container">
        <!-- Voice to Text Section -->
        <div class="section">
            <h2>Voice to Text</h2>
            <select id="input-language">
                <option value="en-US">English</option>
                <option value="hi-IN">Hindi</option>
                <option value="bn-IN">Bengali</option>
                <option value="te-IN">Telugu</option>
                <option value="mr-IN">Marathi</option>
                <option value="ta-IN">Tamil</option>
                <option value="ur-IN">Urdu</option>
                <option value="gu-IN">Gujarati</option>
                <option value="kn-IN">Kannada</option>
                <option value="ml-IN">Malayalam</option>
                <option value="pa-IN">Punjabi</option>
            </select>
            <textarea id="recognized-text" placeholder="Press 'Start Recording' and speak..."></textarea>
            <button id="start-recording">Start Recording</button>
            <button id="stop-recording" disabled>Stop Recording</button>
        </div>

        <!-- Text to Speech Section -->
        <div class="section">
            <h2>Text to Speech</h2>
            <select id="output-language">
                <option value="en">English</option>
                <option value="hi">Hindi</option>
                <option value="bn">Bengali</option>
                <option value="te">Telugu</option>
                <option value="mr">Marathi</option>
                <option value="ta">Tamil</option>
                <option value="ur">Urdu</option>
                <option value="gu">Gujarati</option>
                <option value="kn">Kannada</option>
                <option value="ml">Malayalam</option>
                <option value="pa">Punjabi</option>
            </select>
            <textarea id="translated-text" placeholder="Translated text will appear here..."></textarea>
            <button id="convert-to-speech">Convert to Speech</button>
            <textarea id="text-input" placeholder="Enter text to be converted to speech..."></textarea>
            <button id="speak-text">Speak Text</button>
        </div>

        <!-- Google Translate Widget -->
        <div id="google_translate_element"></div>
    </div>
    
    <script src="script3.js"></script>
</body>
</html>
